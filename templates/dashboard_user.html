<!DOCTYPE html>
<html>
<head>
    <title>Employer Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Your Posted Jobs</h2>

    <!-- Show existing jobs -->
    {% for title, skill, desc, status in jobs %}
    <div class="job-card">
        <h3>{{ title }} ({{ skill }})</h3>
        <p><strong>Description:</strong> {{ desc }}</p>
        <p><strong>Status:</strong> {{ status }}</p>
    </div>
    {% endfor %}

    <hr>

    <!-- New job posting form -->
    <h3>Post a New Job</h3>
    <form method="POST">
        <input name="title" placeholder="Job Title" required><br>

        <select name="skill" required>
            {% for sid, sname in skills %}
                <option value="{{ sid }}">{{ sname }}</option>
            {% endfor %}
        </select><br>

        <input name="description" placeholder="Job Description" required><br>
        <input name="address" placeholder="Job Address" required><br>
        <button type="submit">Post Job</button>
    </form>
</body>
</html>
