<!DOCTYPE html>
<html>
<head>
    <title>Worker Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        h2 { color: #333; }
        .job-card {
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h2>Welcome to Worker Dashboard</h2>
    {% if jobs %}
        {% for job_id, title, skill, desc, address, status in jobs %}
        <div class="job-card">
            <h3>{{ title }} ({{ skill }})</h3>
            <p><strong>Description:</strong> {{ desc }}</p>
            <p><strong>Address:</strong> {{ address }}</p>
            <p><strong>Status:</strong> {{ status }}</p>
            <form method="POST">
                <input type="hidden" name="job_id" value="{{ job_id }}">
                <button type="submit">Accept Job</button>
            </form>
        </div>
        {% endfor %}
    {% else %}
        <p>No jobs available for your skillset right now.</p>
    {% endif %}
</body>
</html>
